<body class="body">

    <form action="/submit_inscription" method="post">
        <h2>Inscripción a Cena Solidaria</h2>
        
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="num_guests">Número de Acompañantes</label>
        <select id="num_guests" name="num_guests">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        
        <label for="meal_preference">Preferencia de Menú</label>
        <select id="meal_preference" name="meal_preference" required>
            <option value="standard">Estándar</option>
            <option value="vegetarian">Vegetariano</option>
            <option value="vegan">Vegano</option>
            <option value="gluten_free">Sin Gluten</option>
        </select>
        
        <label for="allergies">Alergias o Restricciones Alimenticias</label>
        <textarea id="allergies" name="allergies" placeholder="Especifica si tienes alguna alergia o restricción"></textarea>
        
        <label for="comments">Comentarios Adicionales</label>
        <textarea id="comments" name="comments" placeholder="Deja aquí cualquier comentario adicional"></textarea>
        
        <button type="submit">Enviar Inscripción</button>
    </form>
</body>
